  cursor: pointer; 
  z-index: 10;
}

.navbar .search-container .search-button img {
  position: absolute;

	    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}


header {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;

}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.login-button {
    background-color: blue;

}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    padding: 0;
    background-color: rgb(72, 108, 235);
    margin: 0;
}

nav ul li {
    margin: 0 10px;
    color: white;
    padding: 10px 20px;
}

nav ul li:hover {
    text-decoration: underline;
    cursor: pointer;
}

hr {
    margin-top: 20px;
}

.team-logos {
    display: flex;
    justify-content: center;
    gap: 200px;
    margin-top: 150px;
}

.team-logos img {
    width: 150px; /* 濡쒓퀬�쓽 �겕湲곕�� 利앷��떆�궡 */
    height: auto;
}

/* �닾�몴�븯湲� 踰꾪듉 �뒪���씪 */
.vote-button {
    display: block;
    width: 150px; /* 踰꾪듉�쓽 �꼫鍮꾨�� 利앷��떆�궡 */
    height: 50px; /* 踰꾪듉�쓽 �넂�씠瑜� 利앷��떆�궡 */
    margin: 20px auto;
    padding: 10px;
    background-color: #D9D9D9; /* 踰꾪듉�쓽 諛곌꼍�깋 */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px; /* 踰꾪듉�쓽 湲�瑗� �겕湲곕�� 利앷��떆�궡 */
    font-weight: bold;
}

/* �뙎湲� 而⑦뀒�씠�꼫 �뒪���씪 */
.comments-container {
    max-width: 768px; /* 而⑦뀒�씠�꼫�쓽 理쒕� �꼫鍮꾨�� 以꾩엫 */
    margin: auto;
    padding: 15px;
    border: 1px solid #ddd;
    box-sizing: border-box;
}

/* �뙎湲� �옉�꽦 �뤌 �뒪���씪 */
.comment-form {
    display: flex;
    margin-bottom: 10px;
}

.comment-form textarea {
    flex: 1;
    margin-right: 10px;
    border: 1px solid #ccc;
    padding: 10px;
}

.comment-form button {
    padding: 10px 20px;
    background-color: #3A4C8C;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

/* �뙎湲� 紐⑸줉 �뒪���씪 */
.comments-list {
    display: flex;
    flex-direction: column;
}

.comments-list .comment {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #eee;
}

.comments-list .comment span {
    margin: 0 10px;
}

.comment-name {
    flex-basis: 20%;
}

.comment-content {
    flex-grow: 2;
    text-align: left;
}

.comment-date {
    flex-basis: 20%;
}

/* �럹�씠吏� �꽕�씠�뀡 �뒪���씪 */
.pagination {
    display: flex;
    justify-content: center;
    margin-top: 10px;
}

.pagination a {
    margin: 0 5px;
    text-decoration: none;
    color: #000;
}

.pagination a:hover {
    text-decoration: underline;
}
